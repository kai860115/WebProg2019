<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div id='root' class="todo-app__root">
        <header class="todo-app__header">
            <h1 class="todo-app__title">todos</h1>
        </header>
        <section class="todo-app__main">
            <input type="text" class="todo-app__input" id='todo-input' placeholder="What needs to be done?">
            <ul class="todo-app__list" id="todo-list"></ul>
        </section>
        <footer class="todo-app__footer hide" id='todo-footer'>
            <div class="todo-app__total">
                <p id='todo-total'>0 left</p>
            </div>
            <ul class="todo-app__view-buttons">
                <li><button id='all-button' class="selected">All</button></li>
                <li><button id='active-button'>Active</button></li>
                <li><button id='completed-button'>Completed</button></li>
            </ul>
            <div class="todo-app__clean">
                <button id='todo-clean' class='hide'>Clear completed</button>
            </div>
        </footer>
    </div>
</body>
<script src="main.js"></script>

</html>
